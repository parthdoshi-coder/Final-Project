{% extends 'index.html' %}

{% block mycontent %}

<div class="container mt-5">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete the employee '{{ employee.user.get_full_name }}'?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'view_all_employee' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>


{% endblock %}
